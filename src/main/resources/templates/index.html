<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>users</title>
</head>
<body>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td><a th:text="${user.getFirstName()}"  th:href="@{/users/{id}/show(id=${user.getId()})}"></a></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge()}"></td>
        </tr>
        </tbody>
    </table>
    <p><a th:href="@{/users/addUser}">Add new user</a></p>
</div>
</body>
</html>
